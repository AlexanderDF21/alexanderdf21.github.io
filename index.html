<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Secreta</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(57, 90, 201); 
      overflow-x: hidden;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      animation: fall linear forwards;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.8;
      }
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }
    .screen2 {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }
    .active {
      display: flex;
    }
    .password-screen {
      flex-direction: column;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .key {
      background-color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
    }
    .key:hover {
      background-color: #e6f0f5;
      transform: translateY(-3px);
    }
    .input-display {
      font-size: 24px;
      margin-top: 20px;
      letter-spacing: 8px;
    }
    .notepad {
      background-color: #f9f9f9;
      border: 3px solid #000000;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      line-height: 1.6;
      box-shadow: 8px 8px 15px rgba(0,0,0,0.2);
    }
    .note-img-full {
      display: block;
      max-width: 50%;
      height: 150px;
      object-fit: contain;
      border-radius: 15px;
      margin: 0 auto 15px auto;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    .back-btn:hover {
      background-color: #ded8d8;
      transform: translateY(-2px);
    }
    p {
      text-align: justify;
    }
    h3 {
      margin: 0;
    }
  </style>
</head>
<body>

<audio id="backgroundMusic" loop>
  <source src="musica/musica.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>

<div class="hearts"></div>

<!-- Pantalla de contrase√±a -->
<div id="passwordScreen" class="screen password-screen active">
  <img src="img/imagen.jpg" 
     alt="Imagen decorativa"
     style="width:300px; height:auto; border: 5px solid rgb(226, 222, 222); border-radius: 20px;">
  <h2>üîí Ingresa la contrase√±a dd/mm</h2>
  <p>Pista: Tu cumplea√±os</p>
  <div class="input-display" id="inputDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
  <div class="keypad">
    <button class="key" onclick="enterDigit('1')">1</button>
    <button class="key" onclick="enterDigit('2')">2</button>
    <button class="key" onclick="enterDigit('3')">3</button>
    <button class="key" onclick="enterDigit('4')">4</button>
    <button class="key" onclick="enterDigit('5')">5</button>
    <button class="key" onclick="enterDigit('6')">6</button>
    <button class="key" onclick="enterDigit('7')">7</button>
    <button class="key" onclick="enterDigit('8')">8</button>
    <button class="key" onclick="enterDigit('9')">9</button>
    <button class="key" onclick="checkPassword()">‚úî</button>
    <button class="key" onclick="enterDigit('0')">0</button>
    <button class="key" onclick="deleteLast()">‚å´</button>
  </div>
</div>

<!-- Pantalla de la carta -->
<div id="notepadScreen" class="screen2">
  <div class="notepad" style="text-align: center;">
    <img src="img/imagen.jpg" alt="Imagen decorativa" class="note-img-full">
    <h3 style="text-align: left; margin-bottom: 0;">üìÖ <span id="fechaActual"></span></h3>
     <h3 style="text-align: left; margin-bottom: 0;">‚úèÔ∏è Escrito el 13/11/25 </h3>
    <h3 style="text-align: left; margin-top: 0;">üíå G√©nesis</h3>

    <!-- Carta con efecto de escritura -->
    <div id="cartaTexto"></div>

    <button class="back-btn" onclick="goBack()">üîô Inicio</button>
  </div>
</div>

<script>
  // ‚ùÑÔ∏è Copos/corazones cayendo
  function crearCorazones() {
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const copo = document.createElement('div');
      copo.classList.add('heart');
      copo.textContent = '‚úª';
      copo.style.left = Math.random() * 100 + 'vw';
      copo.style.fontSize = (Math.random() * 25 + 15) + 'px';
      copo.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heartsContainer.appendChild(copo);
      setTimeout(() => { copo.remove(); }, 8000);
    }, 400);
  }
  crearCorazones();

  const correctPassword = '2105'; // üîë c√°mbiala a tu gusto
  let input = '';

  function enterDigit(digit) {
    if (input.length < 4) {
      input += digit;
      updateDisplay();
    }
  }
  function deleteLast() {
    input = input.slice(0, -1);
    updateDisplay();
  }
  function updateDisplay() {
    document.getElementById('inputDisplay').textContent = input.padEnd(4, '‚Ä¢');
  }

  // P√°rrafos de la carta
const parrafos = [
  "‚ú®üéÑ Feliz Navidad üéÑ‚ú®",
  "En esta fecha tan especial quiero desearte que la paz y la alegr√≠a del Se√±or llenen tu vida y la de tu familia. La navidad siempre nos recuerda que el regalo m√°s grande no est√° en lo material, sino en la presencia de Cristo, quien vino a traer esperanza y salvaci√≥n a nuestros corazones.",
  "Este a√±o (personalmente) ha sido lleno de pruebas, pero tambi√©n de victorias que el Se√±or, en su fidelidad, concede. En medio de los desaf√≠os, √âl ha fortalecido mi fe y me ha mostrado que aun en los momentos dif√≠ciles siempre est√° obrando para bien, y s√© que en tu caso tambien ha sido de esa manera. Cada experiencia se convierte en una oportunidad para crecer en confianza, aprender y ver su gracia en acci√≥n.",
  "Quiero que sepas que siempre voy a estar ah√≠ para lo que necesites, sea cual sea el tema. Eres una persona muy especial para m√≠, y me alegra ver c√≥mo est√°s creciendo en el Se√±or. Es evidente que Dios est√° obrando en tu vida, y me encanta ver c√≥mo esa fe, fortaleza y sabidur√≠a florecen en tu coraz√≥n. Es evidente y notorio el crecimiento de alguien que camina de la mano de Pap√° y permite que √âl moldee su coraz√≥n.üòä",
  "Quiero tambien aprovechar este momento para expresar lo valiosa que es tu familia. Tu mam√° Ver√≥nica es un gran ejemplo de mujer de Dios, una mujer virtuosa cuya fe inspira. Ustedes como hijos son bendecidos de tener una madre que siempre est√° ah√≠ para apoyarlos, corregirlos con amor e instruirlos en la Palabra de Dios. Tu hermano Isaac, que est√° en pleno crecimiento, es alguien a quien el Se√±or seguir√° fortaleciendo; oro para que crezca en sabidur√≠a y seguridad, y que siempre encuentres maneras de apoyarlo en cada etapa de su vida. Y aunque no tengo el privilegio de conocer a tu pap√°, s√© que los ama profundamente. Y deseo de todo coraz√≥n que el Se√±or sigue siendo la base de ese amor que los une.",
  "\"Jehov√° te bendiga, y te guarde; Jehov√° haga resplandecer su rostro sobre ti, y tenga de ti misericordia; Jehov√° alce sobre ti su rostro, y ponga en ti paz.\" ‚ú® N√∫meros 6:24-26",
  "Con mucho cari√±o, Alexander. Te mando un fuerte abrazo ü§ó y que Dios te bendiga much√≠simo."
];


  // Efecto m√°quina de escribir por p√°rrafo
  function escribirParrafos(elementoId, velocidad = 40, pausa = 800) {
    const contenedor = document.getElementById(elementoId);
    contenedor.innerHTML = "";

    let pIndex = 0;

    function escribirTexto(texto, callback) {
      let i = 0;
      const p = document.createElement("p");
      contenedor.appendChild(p);

      function escribir() {
        if (i < texto.length) {
          p.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escribir, velocidad);
        } else if (callback) {
          setTimeout(callback, pausa);
        }
      }
      escribir();
    }

    function siguienteParrafo() {
      if (pIndex < parrafos.length) {
        escribirTexto(parrafos[pIndex], siguienteParrafo);
        pIndex++;
      }
    }

    siguienteParrafo();
  }

  function checkPassword() {
    if (input.length === 4) {
      if (input === correctPassword) {
        document.getElementById('passwordScreen').classList.remove('active');
        document.getElementById('notepadScreen').classList.add('active');
        const music = document.getElementById('backgroundMusic');
        music.play().catch((err) => { console.error("No se pudo reproducir la m√∫sica:", err); });

        escribirParrafos("cartaTexto", 35, 700);
      } else {
        alert('Contrase√±a incorrecta, intenta de nuevo');
        input = '';
        updateDisplay();
      }
    } else {
      alert('Debes ingresar los 4 d√≠gitos.');
    }
  }

  function goBack() {
    document.getElementById('notepadScreen').classList.remove('active');
    document.getElementById('passwordScreen').classList.add('active');
    input = '';
    updateDisplay();
    document.getElementById("cartaTexto").innerHTML = "";
    document.getElementById('backgroundMusic').pause();
    document.getElementById('backgroundMusic').currentTime = 0;
  }

  // Fecha y hora
  function mostrarFechaHora() {
    let ahora = new Date();
    let opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    let fecha = ahora.toLocaleDateString('es-ES', opcionesFecha);
    let hora = ahora.toLocaleTimeString('es-ES');
    document.getElementById("fechaActual").textContent = fecha + " - " + hora;
  }
  setInterval(mostrarFechaHora, 1000);
  mostrarFechaHora();
</script>
</body>
</html>
