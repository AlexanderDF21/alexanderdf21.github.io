<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {

    .heart {

    .screen {

      justify-content: center;
      align-items: center;

    }
    .keypad {

      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .key {
      background-color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15);

    .key:hover {
      background-color: #e6f0f5;

    }
    .input-display {
      font-size: 24px;
      margin-top: 20px;
      letter-spacing: 8px;
    }
    .notepad {

      padding: 20px;

      width: 90%;
      max-width: 500px;

      box-shadow: 8px 8px 15px rgba(0,0,0,0.2);

    .note-img-full {

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    .back-btn:hover {
      background-color: #ded8d8;
      transform: translateY(-2px);
    }
    p {
      text-align: justify;
    }
  </style>
</head>
<body>

<audio id="backgroundMusic" loop>

<div class="hearts"></div>

<script>
  // â„ï¸ Copos/corazones cayendo

    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const copo = document.createElement('div');
      copo.classList.add('heart');
      copo.textContent = 'âœ»';
      copo.style.left = Math.random() * 100 + 'vw';

      heartsContainer.appendChild(copo);
      setTimeout(() => { copo.remove(); }, 8000);

  }
  crearCorazones();

  const correctPassword = '2105'; // ðŸ”‘ cÃ¡mbiala a tu gusto
  let input = '';

    if (input.length < 4) {
      input += digit;
      updateDisplay();
    }
  }
  function deleteLast() {
    input = input.slice(0, -1);
    updateDisplay();
  }
  function updateDisplay() {
    document.getElementById('inputDisplay').textContent = input.padEnd(4, 'â€¢');
  }

  // PÃ¡rrafos de la carta
  const parrafos = [
    "âœ¨ðŸŽ„ Feliz Navidad ðŸŽ„âœ¨",
    "En esta fecha tan especial quiero desearte que la paz y la alegrÃ­a del SeÃ±or llenen tu vida y la de tu familia. La navidad siempre nos recuerda que el regalo mÃ¡s grande no estÃ¡ en lo material, sino en la presencia de Cristo, quien vino a traer esperanza y salvaciÃ³n a nuestros corazones.",
    "Este aÃ±o (personalmente) ha sido lleno de pruebas, pero tambiÃ©n de victorias que el SeÃ±or, en su fidelidad, concede. En medio de los desafÃ­os, Ã‰l ha fortalecido mi fe y me ha mostrado que aun en los momentos difÃ­ciles siempre estÃ¡ obrando para bien, y sÃ© que en tu caso tambien ha sido de esa manera. Cada experiencia se convierte en una oportunidad para crecer en confianza, aprender y ver su gracia en acciÃ³n.",
    "Quiero que sepas que siempre voy a estar ahÃ­ para lo que necesites, sea cual sea el tema. Eres una persona muy especial para mÃ­, y me alegra ver cÃ³mo estÃ¡s creciendo en el SeÃ±or. Es evidente que Dios estÃ¡ obrando en tu vida, y me encanta ver cÃ³mo esa fe, fortaleza y sabidurÃ­a florecen en tu corazÃ³n. Es evidente y notorio el crecimiento de alguien que camina de la mano de PapÃ¡ y permite que Ã‰l moldee su corazÃ³n.ðŸ˜Š",
    "Quiero tambien aprovechar este momento para expresar lo valiosa que es tu familia. Tu mamÃ¡ VerÃ³nica es un gran ejemplo de mujer de Dios, una mujer virtuosa cuya fe inspira. Tu hermano Isaac, que estÃ¡ en pleno crecimiento, es alguien a quien el SeÃ±or seguirÃ¡ fortaleciendo; oro para que crezca en sabidurÃ­a y que siempre encuentres maneras de apoyarlo en cada etapa de su vida. Y aunque no tengo el privilegio de conocer a tu papÃ¡, sÃ© que los ama profundamente. Y deseo de todo corazÃ³n que el SeÃ±or sigue siendo la base de ese amor que los une.â¤ï¸",
    "\"JehovÃ¡ te bendiga, y te guarde; JehovÃ¡ haga resplandecer su rostro sobre ti, y tenga de ti misericordia; JehovÃ¡ alce sobre ti su rostro, y ponga en ti paz.\" âœ¨ NÃºmeros 6:24-26",
    "Con mucho cariÃ±o, Alexander. Te mando un fuerte abrazo ðŸ¤— y que Dios te bendiga muchÃ­simo."
  ];

  // Efecto mÃ¡quina de escribir por pÃ¡rrafo
  function escribirParrafos(elementoId, velocidad = 40, pausa = 800) {
    const contenedor = document.getElementById(elementoId);
    contenedor.innerHTML = "";

    let pIndex = 0;

    function escribirTexto(texto, callback) {
      let i = 0;
      const p = document.createElement("p");
      contenedor.appendChild(p);

      function escribir() {
        if (i < texto.length) {
          p.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escribir, velocidad);
        } else if (callback) {
          setTimeout(callback, pausa);
        }
      }
      escribir();
    }

    function siguienteParrafo() {
      if (pIndex < parrafos.length) {
        escribirTexto(parrafos[pIndex], siguienteParrafo);
        pIndex++;
      }
    }

    siguienteParrafo();
  }

  function checkPassword() {
    if (input.length === 4) {
      if (input === correctPassword) {
        document.getElementById('passwordScreen').classList.remove('active');
        document.getElementById('notepadScreen').classList.add('active');
        const music = document.getElementById('backgroundMusic');
        music.play().catch((err) => { console.error("No se pudo reproducir la mÃºsica:", err); });

        escribirParrafos("cartaTexto", 35, 700);
      } else {
        alert('ContraseÃ±a incorrecta, intenta de nuevo');
        input = '';
        updateDisplay();
      }
    } else {
      alert('Debes ingresar los 4 dÃ­gitos.');
    }
  }

  function goBack() {
    document.getElementById('notepadScreen').classList.remove('active');
    document.getElementById('passwordScreen').classList.add('active');
    input = '';
    updateDisplay();
    document.getElementById("cartaTexto").innerHTML = "";
    document.getElementById('backgroundMusic').pause();
    document.getElementById('backgroundMusic').currentTime = 0;
  }

  // Fecha y hora
  function mostrarFechaHora() {
    let ahora = new Date();
    let opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    let fecha = ahora.toLocaleDateString('es-ES', opcionesFecha);
    let hora = ahora.toLocaleTimeString('es-ES');
    document.getElementById("fechaActual").textContent = fecha + " - " + hora;
  }
  setInterval(mostrarFechaHora, 1000);
  mostrarFechaHora();
</script>
</body>
</html>
